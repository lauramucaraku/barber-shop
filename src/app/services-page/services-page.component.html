<form class="example-form d-flex flex-column table-responsive-sm">
      <mat-form-field class="example-full-width" appearance="fill">
          <input type="text" name="emri" id="emri" matInput placeholder="Emer Mbiemer">
          <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
          <span matPrefix>+355 &nbsp;</span>
          <input type="tel" name="cel" id="numriTel" matInput placeholder="XXXXXXXXX">
          <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
  </form>

    <mat-selection-list #services1>
        <mat-list-option *ngFor="let service of services; index as i" (click)="changeSelectedStatus(service, i)" color="primary">
            {{service.name}} ({{service.time}} min)
        </mat-list-option>
    </mat-selection-list>
  <p class="d-flex justify-content-center">
      Koha: {{appointmentTime}} min
  </p>
<div align="center">
  <button mat-flat-button color="primary" *ngIf="selectedServices.length===0 else notDisabled" disabled (click)="addAppointnment()">
      Shto
  </button>
</div>
  <ng-template #notDisabled align="center">
      <button mat-flat-button color="primary" (click)="addAppointnment()">Shto</button>
  </ng-template>
