<div class="card table-responsive-sm" *ngFor="let i of nrOfPictures">
  <img src="{{i.imgSrc}}"
       class="card-img-top" alt="No image">
  <div class="card-body">
    <p class="card-text fw-bold">{{i.title}}</p>
    <p class="card-text">{{i.description}}</p>
  </div>
</div>
